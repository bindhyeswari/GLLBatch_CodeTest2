<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Factorial</title>
    <script>

        var facts = [0];

        function factorial(num){

                if(facts[num])
                {
                    //console.log("Cache Contains: "+facts);
                    return facts[num];
                }

                if(num<=2){
                    //console.log("Cache Contains: "+facts);
                    facts[num] = num;
                    return(facts[num]);
                }

                else {

                    //console.log("Cache Contains: "+facts);
                    facts[num] = num * factorial(num - 1);
                    return facts[num];
                }

        }

        console.log(factorial(4));
        console.log(factorial(7));
        console.log(factorial(10));
        console.log(factorial(1));
        console.log(factorial(5));


    </script>
</head>
<body>

</body>
</html>
