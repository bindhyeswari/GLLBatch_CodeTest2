<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Buffalo</title>
    <script>
        var arr = "Buffalo buffalo Buffalo buffalo buffalo buffalo Buffalo buffalo";

       // var arr= string.split(" ");

        console.log(arr);

        var i = 0;
        var indexes = [];

       while(i<arr.length){
           var pos = arr.indexOf('buffalo',i);
            console.log(pos);
            if(pos != -1) {
                indexes.push(pos);
                i = pos+1; //start searching from next position
            }
            else
                break;
        }

        console.log("Positions of buffalo: "+indexes);

    </script>
</head>
