<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function findall(a, x) {
                var results = [],
                        len = a.length,
                        pos = 0;
                while(pos < len) {
                    pos = a.indexOf(x, pos);
                    if (pos === -1) break;
                    results.push(pos);
                    pos = pos + 1;
                }
                return results;
            }

        });
    </script>
</head>

</html>
